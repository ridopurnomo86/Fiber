<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    <div class="grid grid-cols-1 md:grid-cols-[50%,50%]">
        <div class="px-8 lg:px-24 min-h-screen flex flex-col justify-center">
            <h1 class="font-bold text-lg text-neutral-900 antialiased mb-16">Fiber</h1>
            <div class="flex flex-col">
                <h1 class="font-bold text-2xl antialiased text-neutral-900 mb-8">Create your Fiber account</h1>
                <form action="#">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-bold antialiased text-neutral-900 mb-2">Your Name</label>
                    <input class="block w-full border rounded py-2 px-4 text-sm" type="text" placeholder="John Doe" id="name" name="name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-bold antialiased text-neutral-900 mb-2">E-mail</label>
                    <input class="block w-full border rounded py-2 px-4 text-sm" type="text" placeholder="John@example.com" id="email" name="email">
                </div>
                <div class="mb-8 relative">
                    <label for="password" class="block text-sm font-bold antialiased text-neutral-900 mb-2">Password</label>
                    <input class="block w-full border rounded py-2 px-4 text-sm" type="text" placeholder="At least 8 characters" id="password" name="password">
                    <img src="./assets/hide password.svg" alt="hide-password" class="absolute top-[36px] right-[8px] cursor-pointer">
                </div>
                <div class="flex items-start mb-4">
                    <input type="checkbox" name="checkbox" id="checkbox" class="block mt-2">
                    <p class="text-neutral-600 text-md font-medium ml-2">By creating an account Fiber, you agree to the <span><a href="#" class="text-indigo-800 text-md font-medium underline">Terms & Conditions.</a></span></p>
                </div>
                <button class="block w-full py-4 px-4 bg-indigo-800 text-white rounded font-semibold text-md antialiased mb-4" type="submit">Create Fiber Account</button>
                <p class="text-neutral-800 text-md font-medium text-center">Already have an account ? <a href="#" class="text-indigo-800 text-md font-medium">Sign in</a></p>
                </form>
            </div>
        </div>
        <div class="bg-indigo-800 min-h-screen flex flex-col hidden md:block">
            <div class="flex items-center justify-center flex-col h-full">
                <div class="max-w-[400px] mb-4">
                    <img src="./assets/Sign Up Image.png" alt="sign-up-image">
                </div>
                <div class="max-w-[400px]">
                    <h1 class="text-white text-3xl font-bold antialiased mb-2 text-center">Unparalleled Templates</h1>
                    <p class="text-slate-50 text-sm font-normal antialiased text-center">Crafted by a team of professional designers, our templates are eunparalleled in the market.</p>
                </div>
                <div class="mt-4 flex gap-4">
                    <div class="w-1 h-1 bg-white rounded-full p-[6px]"></div>
                    <div class="w-1 h-1 bg-white rounded-full p-[6px] opacity-30"></div>
                    <div class="w-1 h-1 bg-white rounded-full p-[6px] opacity-30"></div>
                    <div class="w-1 h-1 bg-white rounded-full p-[6px] opacity-30"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
